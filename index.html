<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Paneles Solares Dom茅sticos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <div class="header">
            <h1>Simulador de Paneles Solares</h1>
        </div>
        <div class="button-group" role="navigation" aria-label="Navegaci贸n a secciones internas">
            <button id="button1" aria-controls="section1">Sobre nosotros</button>
            <button id="button2" aria-controls="section2">Costos</button>
            <button id="button3" aria-controls="section3">Experiencias</button>
        </div>
  <section id="infoSection" tabindex="-1" aria-labelledby="infoTitle" role="region"></section>

        
        <div class="content">
            <div class="form-section">
                <h2>Datos de Entrada</h2>
                
                <div class="form-group">
                    <label for="estrato">Estrato Socioecon贸mico:</label>
                    <select id="estrato">
                        <option value="">Selecciona tu estrato</option>
                        <option value="1">Estrato 1</option>
                        <option value="2">Estrato 2</option>
                        <option value="3">Estrato 3</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="consumo">Consumo Mensual (kWh):</label>
                    <input type="number" id="consumo" placeholder="Ej: 150" min="1">
                </div>
                
                <div class="form-group">
                    <label for="municipio">Municipio:</label>
                    <input type="text" id="municipio" placeholder="Ej: Valledupar">
                </div>
                
                <div class="form-group">
                    <label for="eficiencia">Eficiencia del Panel (%):</label>
                    <input type="number" id="eficiencia" value="20" min="10" max="25" step="0.1">
                </div>
                
                <button class="btn" onclick="calcularAhorro()">
                     Calcular Ahorro
                </button>
                
                <div class="info-box">
                    <h3> C贸mo funciona</h3>
                    <p>Este simulador utiliza la f贸rmula: <strong>Ahorro = Horas_sol  Eficiencia_panel  30  Tarifa - Consumo_actual</strong></p>
                </div>
            </div>
            
            <div class="results-section">
                <h2> Resultados</h2>
                
                <div id="results" style="display: none;">
                    <div class="result-card">
                        <div class="result-value" id="energiaGenerada">0 kWh</div>
                        <div class="result-label">Energ铆a Generada Mensual</div>
                    </div>
                    
                    <div class="result-card">
                        <div class="result-value" id="ahorroMensual">$0</div>
                        <div class="result-label">Ahorro Mensual Estimado</div>
                    </div>
                    
                    <div class="result-card">
                        <div class="result-value" id="ahorroAnual">$0</div>
                        <div class="result-label">Ahorro Anual Estimado</div>
                    </div>
                    
                    <div class="result-card">
                        <div class="result-value" id="porcentajeAhorro">0%</div>
                        <div class="result-label">Porcentaje de Ahorro</div>
                    </div>
                </div>
                
                <div class="chart-container">
                    <canvas id="ahorroChart" width="400" height="200"></canvas>
                </div>
            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
